name: CI/CD Deploy

on:
  push:
    branches: [master]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        run: |
          IMAGE_NAME=${{ secrets.DOCKER_USERNAME }}/notinstagram:latest
          docker build -f Dockerfile -t $IMAGE_NAME .
          docker push $IMAGE_NAME
      - name: Prepare remote directory
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          port: 2222
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            mkdir -p /home/dev/notinstagram
      - name: Copy docker/docker-compose.yml to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          port: 2222
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: docker-compose.yml
          target: /home/dev/notinstagram
      - name: Deploy via Docker Compose
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          port: 2222
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd /home/dev/notinstagram
            # --- create temporary .env file with secrets ---
            cat > .env <<EOF
            POSTGRES_USER=${{ secrets.POSTGRES_USER }}
            POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}
            POSTGRES_DB=${{ secrets.POSTGRES_DB }}          
            RAILS_ENV=${{ secrets.RAILS_ENV }}
            NODE_ENV=${{ secrets.NODE_ENV }}
            RAILS_SERVE_STATIC_FILES=${{ secrets.RAILS_SERVE_STATIC_FILES }}
            RAILS_LOG_TO_STDOUT=${{ secrets.RAILS_LOG_TO_STDOUT }}
            RAILS_MAX_THREADS=${{ secrets.RAILS_MAX_THREADS }}
            PORT=${{ secrets.PORT }}            
            NOTINSTAGRAM_DATABASE_HOST=${{ secrets.NOTINSTAGRAM_DATABASE_HOST }}
            NOTINSTAGRAM_DATABASE_PORT=${{ secrets.NOTINSTAGRAM_DATABASE_PORT }}
            NOTINSTAGRAM_DATABASE=${{ secrets.NOTINSTAGRAM_DATABASE }}
            NOTINSTAGRAM_DATABASE_USER=${{ secrets.NOTINSTAGRAM_DATABASE_USER }}
            NOTINSTAGRAM_DATABASE_PASSWORD=${{ secrets.NOTINSTAGRAM_DATABASE_PASSWORD }}
            DATABASE_URL=${{ secrets.DATABASE_URL }}            
            REDIS_URL=${{ secrets.REDIS_URL }}         
            SECRET_KEY_BASE=${{ secrets.SECRET_KEY_BASE }}          
            AWS_URL=${{ secrets.AWS_URL }}
            S3_BUCKET=${{ secrets.S3_BUCKET }}
            AWS_ACCESS_KEY=${{ secrets.AWS_ACCESS_KEY }}
            AWS_SECRET_KEY=${{ secrets.AWS_SECRET_KEY }}
            EOF
            # --- run Docker Compose with .env file ---          
            docker-compose pull
            docker-compose down && docker-compose up -d --remove-orphans
            docker system prune -f
