services:
  db:
    image: postgres:14-alpine
    restart: unless-stopped
    networks:
      - backend
    volumes:
      - postgres_data:/var/lib/postgresql/data
    env_file:
      - .env
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${NOTINSTAGRAM_DATABASE_USER} -d ${NOTINSTAGRAM_DATABASE}"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    networks:
      - backend
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  web:
    build: .
    image: leesavage09/notinstagram:latest
    container_name: notinstagram
    restart: unless-stopped
    networks:
      - traefik-network
      - backend
    labels:
      - 'traefik.enable=true'
      - 'traefik.http.routers.notinstagram.rule=Host(`notinstagram.exp.leesavage.co.uk`)'
      - 'traefik.http.routers.notinstagram.entrypoints=websecure'
      - 'traefik.http.routers.notinstagram.tls=true'
      - 'traefik.http.routers.notinstagram.tls.certresolver=le'
      - 'traefik.http.services.notinstagram.loadbalancer.server.port=3000'
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    env_file:
      - .env
    volumes:
      - rails_storage:/app/storage
      - uploads_data:/app/public/uploads

volumes:
  postgres_data:
  rails_storage:
  uploads_data:

networks:
  backend:
  traefik-network:
    external: true